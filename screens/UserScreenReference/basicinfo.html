<section class="container-fluid basicInfo class">
    <div class="container">
        <div class="col-md-12">
            <div class="row basicInfoBox">
                <div class="col-md-3"></div>
                <div class="col-md-6">
                    <div class="box row box-shadow-none">
                        <div class="col-md-12 header"><h2 class="row">update / Complete basic profile info</h2></div>
                        <div class="col-md-12">
                            <div class="row basicInfoBody">
                                <div class="inner-addon left-addon inputBasicInfo row">
                                    <div class="col-md-3"><label class="row">Name</label></div>
                                    <div class="col-md-9">
                                        <div class="row">
                                            <input type="text" class="form-control inputBasicInfoColor" placeholder="Name" id="name">
                                            <!-- <i class="glyphicon fa fa-user-o"></i> -->
                                            <img class="glyphicon" src="/app/images/basicInfo_user.png" alt="User Icon">
                                        </div>
                                    </div>
                                </div>
                                <div class="inner-addon left-addon inputBasicInfo inputBasicInfoMargin row">
                                    <div class="col-md-3"><label class="row">Date of Birth</label></div>
                                    <div class="col-md-9">
                                        <div class="row">
                                            <input type="text" class="form-control inputBasicInfoColor" placeholder="DD-MM-YYYY" id="dob" readonly>
                                            <i class="glyphicon fa fa-calendar"></i>
                                            <!-- <img class="glyphicon" src="/app/images/basicInfo_calendar.png" alt="Calendar Icon"> -->
                                        </div>
                                    </div>
                                </div>
                                <div class="inner-addon left-addon inputBasicInfo inputBasicInfoMargin row">
                                    <div class="col-md-3"><label class="row">Mobile no.1</label></div>
                                    <div class="col-md-9">
                                        <div class="row numberField">
                                            <select class="country">
                                                <option>+971</option>
                                            </select>
                                            <input type="text" class="form-control inputBasicInfoColor" placeholder="Primary Mobile Number" id="phoneNo" maxlength="9">
                                            <img class="glyphicon" src="/app/images/basicInfo_mobile.png" alt="Mobile Icon">
                                        </div>
                                        <div class="inner-addon left-addon inputBasicInfo hidden" id="otpdiv">
                                            <button onclick="resendOTP('primaryPhone');" class="getotpbtn">GET OTP</button> <input type="number" placeholder="Enter OTP" id="enterphoneOTP" maxlength="4" />
                                        </div>
                                    </div>
                                </div>
                                <div class="inner-addon left-addon inputBasicInfo inputBasicInfoMargin row">
                                    <div class="col-md-3"><label class="row">Mobile no.2</label></div>
                                    <div class="col-md-9">
                                        <div class="row numberField">
                                            <select class="country">
                                                <option>+971</option>
                                            </select>
                                            <input type="text" class="form-control inputBasicInfoColor" placeholder="Secondary Mobile Number" id="secondaryPhoneNumber" maxlength="9" style="display: inline-block;">
                                            <img class="glyphicon" src="/app/images/basicInfo_mobile.png" alt="mobile Icon">
                                            <a href="#" class="increaseNumberField hidden">+</a>
                                            <div class="newMobile hidden">
                                                <a href="#" class="newNumber "> + Add New Mobile No.</a>
                                            </div>
                                        </div>
                                        <div class="inner-addon left-addon inputBasicInfo hidden" id="secotpdiv">
                                            <button onclick="resendOTP('secondaryPhone');" class="getotpbtn">GET OTP</button> <input type="number" class="form-control enter-otp-basicinfo" placeholder="Enter OTP" id="enterSecondaryPhoneOTP" maxlength="4" />
                                        </div>
                                    </div>
                                </div>
                                <div class="inner-addon left-addon inputBasicInfo inputBasicInfoMargin row hidden">
                                    <div class="col-md-3"></div>
                                    <div class="col-md-9">
                                        <div class="row enterOTP hidden">
                                            <button onclick="resendOTP('secondaryPhone');" class="getotpbtn">Get OTP</button>
                                            <input type="number" class="form-control" placeholder="Enter OTP" id="enterSecondaryPhoneOTP" maxlength="4" />
                                        </div>
                                    </div>
                                </div>
                                <div class="inner-addon left-addon inputBasicInfo inputBasicInfoMargin row">
                                    <div class="col-md-3"><label class="row">Email Address</label></div>
                                    <div class="col-md-9">
                                        <div class="row">
                                            <input type="text" class="form-control inputBasicInfoColor" placeholder="Email" id="email" disabled>
                                            <img class="glyphicon" src="/app/images/basicInfo_mail.png" alt="mail Icon">
                                        </div>
                                    </div>
                                </div>
                                <div class="inner-addon left-addon inputBasicInfo inputBasicInfoMargin row">
                                    <div class="col-md-3"><label class="row">Language spoken</label></div>
                                    <div class="col-md-9">
                                        <div class="row">
                                            <input type="text" class="form-control inputBasicInfoColor" placeholder="Language" id="language">
                                            <img class="glyphicon" src="/app/images/basicInfo_comment.png" alt="comment Icon">
                                        </div>
                                    </div>
                                </div>
                                <div class="inner-addon left-addon inputBasicInfo inputBasicInfoMargin row">
                                    <div class="col-md-3"><label class="row">Nationality</label></div>
                                    <div class="col-md-9">
                                        <div class="row">
                                            <input type="text" class="form-control inputBasicInfoColor" placeholder="Nationality" id="nationality">
                                            <img class="glyphicon" src="/app/images/basicInfo_flag.png" alt="flag Icon">
                                        </div>
                                    </div>
                            </div>
                        </div>
                    </div>
                    </div>
                    <div class="row baseBasicInfo pointer" id="update-profile">
                        <div class="updateBtn updatebtn-1" id="update-profile">Update <i class="fa fa-arrow-right"></i></div>
                </div>
                </div>
                <div class="col-md-3"></div>
            </div>
        </div>
    </div>
</section>

<span id="otpverification" data-toggle="modal" data-target="#otp-verification"></span>
<div id="otp-verification" class="modal fade" role="dialog" data-keyboard="false" data-backdrop="static">
    <div class="modal-dialog">
        <!--<span class="cross" data-dismiss="modal"><img class="crossImg" src="/app/images/Cross.png"></span>-->
        <div class="modal-content login-modal change-pwd text-center">
            <div class="col-md-12 column text-center login-text" style="margin-top:42px;">
                <p class="registration-msg">VERIFICATION</p>
            </div>
            <div class="col-md-12 column text-center thankyou">
                <p style="padding-left:5px;padding-right:5px;">Please enter the One Time Password you just received via SMS at +971<span id="mobile"></span></p>
                <input type="text" placeholder="Enter One Time Password" class="input-login" id="otpphone">
                <p class="text-center">Not Received OTP?</p>
                <p class="text-center"><button class="re-generate-otp" onclick="resendOTP();">Re-Generate OTP</button></p>
            </div>
            <div class="col-md-12 column signup-account text-center pointer signHome" onclick="verifyOTP();" style="margin-top:75px;" id="confirm-otp">
                <p>CONFIRM</p>
            </div>
        </div>
    </div>
